# permissions for end users to edit kafkaacls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kafkaacl-editor-role
rules:
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaacls
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaacls/status
  verbs:
  - get
