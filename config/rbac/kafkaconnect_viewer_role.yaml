# permissions for end users to view kafkaconnects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kafkaconnect-viewer-role
rules:
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaconnects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaconnects/status
  verbs:
  - get
