# permissions for end users to edit kafkaconnects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kafkaconnect-editor-role
rules:
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaconnects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - kafkaconnects/status
  verbs:
  - get
