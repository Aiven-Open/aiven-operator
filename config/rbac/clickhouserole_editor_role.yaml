# permissions for end users to edit clickhouseroles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: clickhouserole-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: aiven-operator
    app.kubernetes.io/part-of: aiven-operator
    app.kubernetes.io/managed-by: kustomize
  name: clickhouserole-editor-role
rules:
  - apiGroups:
      - aiven.io
    resources:
      - clickhouseroles
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - aiven.io
    resources:
      - clickhouseroles/status
    verbs:
      - get
