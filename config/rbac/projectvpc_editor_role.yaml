# permissions for end users to edit projectvpcs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: projectvpc-editor-role
rules:
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - projectvpcs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - projectvpcs/status
  verbs:
  - get
