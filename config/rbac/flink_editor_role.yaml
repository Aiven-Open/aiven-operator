# permissions for end users to edit flinks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: flink-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: aiven-operator
    app.kubernetes.io/part-of: aiven-operator
    app.kubernetes.io/managed-by: kustomize
  name: flink-editor-role
rules:
  - apiGroups:
      - aiven.io
    resources:
      - flinks
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - aiven.io
    resources:
      - flinks/status
    verbs:
      - get
