# permissions for end users to view databases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: database-viewer-role
rules:
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - databases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s-operator.aiven.io
  resources:
  - databases/status
  verbs:
  - get
