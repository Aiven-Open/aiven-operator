apiVersion: k8s-operator.aiven.io/v1alpha1
kind: KafkaSchema
metadata:
  name: kafkaschema-sample
spec:
  project: dev-sandbox
  service_name: kafka-service
  subject_name: kafkaschemasubject-sample
  compatibility_level: BACKWARD_TRANSITIVE
  schema: '{
                "doc": "example",
                "fields": [{
                    "default": 5,
                    "doc": "my test number",
                    "name": "test",
                    "namespace": "test",
                    "type": "int"
                }],
                "name": "example",
                "namespace": "example",
                "type": "record"
            }'
