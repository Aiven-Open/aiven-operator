version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.4.1
lint:
  enabled:
    - codespell@2.2.6
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - markdownlint@0.38.0
    - prettier@3.1.1
    - yamllint@1.33.0
  ignore:
    - linters:
        - yamllint
        - prettier
      paths:
        - charts/aiven-operator/templates/*.yaml
    - linters:
        - markdownlint
      paths:
        - .trunk/**
runtimes:
  enabled:
    - go@1.21.4
    - node@20.10.0
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
  enabled:
    - commitlint
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
