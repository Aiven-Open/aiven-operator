version: 0.1

cli:
  version: 1.22.7

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.6.4

lint:
  enabled:
    - markdown-link-check@3.12.2
    - hadolint@2.12.0
    - codespell@2.3.0
    - actionlint@1.7.3
    - git-diff-check
    - gitleaks@8.21.1
    - gofmt@1.20.4
    - golangci-lint@1.61.0
    - markdownlint@0.42.0
    - prettier@3.3.3
    - yamllint@1.35.1
  ignore:
    - linters: [markdown-link-check]
      paths:
        - docs/docs/api-reference/**
    - linters: [prettier]
      paths:
        - docs/docs/**
    - linters: [yamllint, prettier]
      paths:
        - charts/aiven-operator/templates/*.yaml
    - linters:
        - markdownlint
      paths:
        - .trunk/**
        - docs/docs/**

runtimes:
  enabled:
    - go@1.23.2
    - node@20.10.0
    - python@3.10.8

actions:
  disabled:
    - trunk-announce
  enabled:
    - commitlint
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
