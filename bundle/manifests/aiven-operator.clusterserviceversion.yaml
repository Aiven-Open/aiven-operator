      name: kafkas.k8s-operator.aiven.io
      version: v1alpha1
    - kind: PG
      name: pgs.k8s-operator.aiven.io
      version: v1alpha1
    - description: Project is the Schema for the projects API
      displayName: Project
      kind: Project
      name: projects.k8s-operator.aiven.io
