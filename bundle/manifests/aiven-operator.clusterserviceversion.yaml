      name: projectvpcs.k8s-operator.aiven.io
      version: v1alpha1
    - description: ServiceUser is the Schema for the serviceusers API
      displayName: Service User
      kind: ServiceUser
      name: serviceusers.k8s-operator.aiven.io
      version: v1alpha1
  description: A Kubernetes operator for provisioning and managing Aiven Databases and other resources
  displayName: Aiven Kubernetes Operator
