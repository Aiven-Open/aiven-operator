---
apiVersion: aiven.io/v1alpha1
kind: ConnectionPool

metadata:
  name: my-connection-pool

spec:
  authSecretRef:
    name: aiven-token
    key: token

  connInfoSecretTarget:
    name: connection-pool-secret
    prefix: MY_SECRET_PREFIX_
    annotations:
      foo: bar
    labels:
      baz: egg

  project: aiven-project-name
  serviceName: google-europe-west1
  databaseName: my-db
  username: my-user
  poolMode: transaction
  poolSize: 25
