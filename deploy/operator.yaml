apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiven-k8s-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: aiven-k8s-operator
  template:
    metadata:
      labels:
        name: aiven-k8s-operator
    spec:
      serviceAccountName: aiven-k8s-operator
      containers:
        - name: aiven-k8s-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - aiven-k8s-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "aiven-k8s-operator"
